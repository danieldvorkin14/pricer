<mat-list>
    <mat-list-item><h2>Manufacturers Inbox</h2></mat-list-item><mat-divider></mat-divider>
    
    <br/>

    <div class="form-group"> 
      <mat-form-field id="search_filter">
        <mat-label>PR #</mat-label>
        <input matInput placeholder="1008768" value="">
      </mat-form-field>

      <mat-form-field id="type_filter">
        <mat-label>Type</mat-label>
        <mat-select name="type">
          <mat-option *ngFor="let type of types" [value]="type.value">
            {{type.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    
      <div class="mat-form-field btn-group">
        <button mat-stroked-button>Increase Price</button>
      </div>

      <div class="mat-form-field btn-group">
        <button mat-stroked-button>Orders</button>
      </div>
      
      <div class="mat-form-field btn-group">
        <button mat-stroked-button>CRs</button>
      </div>

      <div class="mat-form-field btn-group">
        <button mat-stroked-button>Delete</button>
      </div>

      <div class="mat-form-field btn-group">
        <button mat-stroked-button>Edit</button>
      </div>

      <div class="mat-form-field btn-group">
        <button mat-stroked-button>Print</button>
      </div>
      
      <div class="mat-form-field btn-group">
        <button mat-stroked-button>Detail</button>
      </div>

      <div class="mat-form-field btn-group">
        <button mat-stroked-button>Prices</button>
      </div>

      <div class="mat-form-field btn-group">
        <button mat-stroked-button>History</button>
      </div>
      
      <div class="mat-form-field btn-group">
        <button mat-stroked-button>Requests</button>
      </div> 

      <div class="mat-form-field btn-group">
        <button mat-stroked-button>Refresh</button>
      </div>

    </div>
    
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
  </mat-list>
