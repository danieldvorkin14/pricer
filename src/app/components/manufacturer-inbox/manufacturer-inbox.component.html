<mat-list>
    <mat-list-item><h2>Manufacturers Inbox</h2></mat-list-item><mat-divider></mat-divider>
    
    <br/>

    <div class="form-group"> 
      <mat-form-field id="type_filter">
        <mat-label>Type</mat-label>
        <mat-select name="type">
          <mat-option *ngFor="let type of types" [value]="type.value">
            {{type.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field id="search_filter">
        <mat-label>PR #</mat-label>
        <input matInput placeholder="1008768" value="">
      </mat-form-field>

      <mat-form-field id="bulk_action_filter">
        <mat-label>Bulk Actions</mat-label>
        <mat-select multiple name="bulk_action">
          <mat-option *ngFor="let bulk_action of bulk_actions" [value]="bulk_action.value">
            {{bulk_action.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    
      <div class="mat-form-field btn-group">
        <button mat-stroked-button> Execute </button>
      </div>

      <div class="mat-form-field btn-group">
        <button mat-stroked-button> Search </button>
      </div>

    </div>
    
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      
      <ng-container matColumnDef="checkbox">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let element"> 
          <mat-checkbox color="primary" checked={{element.checked}}></mat-checkbox>
        </td>
      </ng-container> 

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
  </mat-list>
